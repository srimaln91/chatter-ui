<div class="mesgs">
  <div class="msg_history">
    <div class="incoming_msg">
      <div class="incoming_msg_img">
        <img src="http://sites.local/user.png" alt="sunil"> </div>
      <div class="received_msg">
        <div class="received_withd_msg">
          <p>Test which is a new approach to have all solutions
          </p>
          <span class="time_date"> 11:01 AM | June 9</span>
        </div>
      </div>
    </div>
    <div class="outgoing_msg">
      <div class="sent_msg">
        <p>Test which is a new approach to have all solutions
        </p>
        <span class="time_date"> 11:01 AM | June 9</span>
      </div>
    </div>
    <div class="incoming_msg">
      <div class="incoming_msg_img">
        <img src="http://sites.local/user.png" alt="sunil"> </div>
      <div class="received_msg">
        <div class="received_withd_msg">
          <p>Test, which is a new approach to have</p>
          <span class="time_date"> 11:01 AM | Yesterday</span>
        </div>
      </div>
    </div>
    <div class="outgoing_msg">
      <div class="sent_msg">
        <p>Apollo University, Delhi, India Test</p>
        <span class="time_date">  </span>
      </div>
    </div>
    <div *ngFor="let message of conversation?.messages" class="incoming_msg">
      <div class="incoming_msg_img">
        <img src="http://sites.local/user.png" alt="sunil"> </div>
      <div class="received_msg">
        <div class="received_withd_msg">
          <p>{{ message.message_body }}</p>
          <span class="time_date"> 11:01 AM | Today</span>
        </div>
      </div>
    </div>
  </div>
  <div class="type_msg">
    <div class="input_msg_write">
      <input [(ngModel)]="newMessage.message_body" type="text" class="write_msg" placeholder="Type a message" />
      <button class="msg_send_btn" type="button" (click)="sendMessage()">
        <i class="fa fa-paper-plane-o" aria-hidden="true"></i>
      </button>
    </div>
  </div>
</div>
