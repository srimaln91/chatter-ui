<div class="mesgs">
  <div class="msg_history">
    <div *ngFor="let message of conversation?.messages">
      <div>
        <div class="incoming_msg_img">
          <img src="http://sites.local/user.png" alt="sunil">
        </div>
        <div class="received_msg">
          <div class="received_withd_msg">
            <p [ngClass]="message.from._id === user._id ? 'from-me' : 'from-other'">{{ message.message_body }}</p>
            <span class="time_date"> {{ message.created_at | date:'short' }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="type_msg">
    <div class="input_msg_write">
      <input [(ngModel)]="newMessage.message_body"
          type="text"
          class="write_msg"
          placeholder="Type a message"
          (keydown.enter)="sendMessage()"
          autofocus />
      <button class="msg_send_btn" type="button" (keydown.enter)="sendMessage()" (click)="sendMessage()">
        <i class="fa fa-paper-plane-o" aria-hidden="true"></i>
      </button>
    </div>
  </div>
</div>
