<form class="form-horizontal" role="form">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <h2>Login</h2>
      <hr>
    </div>
  </div>
  <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <div *ngIf="loginError" class="alert alert-danger" role="alert">
            Username or password incorect. Please try again.
        </div>
      </div>
      <div class="col-md-3"></div>
  </div>
  <div class="row">
    <div class="col-md-3 field-label-responsive">
      <label for="first-name">User Name/ Email</label>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
          <div class="input-group-addon" style="width: 2.6rem">
            <i class="fa fa-user"></i>
          </div>
          <input [(ngModel)]="email" type="text" name="first_name" class="form-control" id="first-name" placeholder="Enter your username or Email" required
            autofocus>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-3 field-label-responsive">
      <label for="password">Password</label>
    </div>
    <div class="col-md-6">
      <div class="form-group has-danger">
        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
          <div class="input-group-addon" style="width: 2.6rem">
            <i class="fa fa-key"></i>
          </div>
          <input [(ngModel)]="password" type="password" name="password" class="form-control" id="password" placeholder="Password" required>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <button type="submit" class="btn btn-success" (click)="userLogin()">
        <i class="fa fa-user-plus"></i> Login</button>
    </div>
    <div class="col-md-3">
      <a href="/registration">Sign Up</a>
    </div>
  </div>
</form>
